<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A searchable list of every named CSS colour, by Mark Conroy.">
  <link rel="stylesheet" href="style.css">
  <title>Every Named CSS Colour</title>
</head>
<body>

  <h1>Every Named CSS Colour</h1>

  <div class="colour-search">
    <label class="colour-search__label" for="search">Search by colour name or hex code</label>
    <input class="colour-search__input" placeholder="Start typing" type="text" id="search">
  </div>

  <ul class="colour-list"></ul>

  <footer>
    <ul>
      <li>Created by <a href="https://mark.ie">Mark Conroy</a>.</li>

    </ul>

  <script src="script.js"></script>
</body>
</html>
